apiVersion: apps.kubeblocks.io/v1alpha1
kind: Cluster
metadata:
  name: mysql-cluster
spec:
  terminationPolicy: Delete
  componentSpecs:
    - name: server
      replicas: 1
      componentDef: my-mysql
      resources:
        limits:
          cpu: 500m
          memory: 1Gi
      volumeClaimTemplates:
        - name: data # ref clusterDefinition components.containers.volumeMounts.name
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 10Gi